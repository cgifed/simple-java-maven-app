name: Maven CICD
on:
  push:
  workflow_dispatch:
jobs:
  CICD:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        id: mavn-build
        run: |
          mvn --version
          mvn clean deploy
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGES_SECRET }}
